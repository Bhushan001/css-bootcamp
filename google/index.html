<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <ul id="nav-right">
            <li>
                <a href="#">Gmail</a>
            </li>
            <li>
                <a href="#">Images</a>
            </li>
            <li>
                <input type="button" id="sign-in" value="Sign In">
            </li>
        </ul>
        <script type="text/javascript">
            function focusIt() {
                var mySearchBox = document.getElementById('search-box');
                mySearchBox.focus();
            }

            onload = focusIt;
        </script>
    </header>
    <div id="content">
        <div id="logo">
            <img id="logo-img" src="img/logo.png" alt="Google Logo">
        </div>
        <div id="search">
            <input id="search-box" type="text" name="search" />
        </div>
        <div id="search-buttons">
            <input class="button" type="button" name="google" value="Google Search" />
            <input class="button" type="button" name="google" value="I'm feeling lucky" />
        </div>
    </div>
    <footer>
        <ul id="footer-left">
            <li>
                <a href="#">Advertising</a>
            </li>
            <li>
                <a href="#">Business</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
        <ul id="footer-right">
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/nav.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/footer.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/skewed-header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/page-container.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/helpers.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/contact.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/buttons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/media-queries.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');">

        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>About Us</h1>
                </div>
                <div class="links-wrapper">
                    <!--Nav Link-->
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <!--Nav Link-->
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                    <!--Nav Link-->
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <!--Nav Link-->
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="./images/logo/decamp-fantastic-fries-logo-dark.png" alt="">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>123 Any St<br>Scottsdale, AZ, 85251</div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>555 555 5555</div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>10 AM - MIDNIGHT</div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" id="message" placeholder="Message"></textarea>
                    <label for="email">Message</label>
                </div>
                <div class="spacer10"></div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn ">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer60"></div>
    <div class="footer">
        <div class="logo">
            <img src="images/logo/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">555 5555 555</span>
            <span class="hours">10 AM - midnight</span>
        </div>
        <div class="links-wrapper">

            <!--Nav Link-->
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <!--Nav Link-->
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
            <!--Nav Link-->
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <!--Nav Link-->
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
        </div>
        <div class="social-media-icons-wrapper">
            <a><i class="fab fa-instagram" aria-hidden="true"></i></a>
            <a><i class="fab fa-facebook"></i></a>
            <a><i class="fab fa-twitter"></i></a>
        </div>
        <div class="copyright-wrapper">
            &copy; 2020 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>

</html>
